<div>
  <mat-card class="settings-card">
    <mat-card-title>
      <div fxLayout="row">
        <span class="mat-headline" translate>dft.admin.notification.setting</span>
      </div>
    </mat-card-title>
    <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
    </mat-progress-bar>
    <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
    <mat-card-content style="padding-top: 16px;">
      <form [formGroup]="generalSettings" (ngSubmit)="save()">
        <fieldset [disabled]="isLoading$ | async">
          <mat-form-field class="mat-block">
            <mat-label translate>Firebase API URL</mat-label>
            <input matInput formControlName="firebaseApiUrl" required/>
            <mat-error *ngIf="generalSettings.get('firebaseApiUrl').hasError('required')">
              {{ 'dft.admin.khachhang.validate.required' | translate }}
            </mat-error>
          </mat-form-field>
          <mat-form-field class="mat-block">
            <mat-label translate>Firebase Access Token </mat-label>
            <input matInput formControlName="firebaseAccessToken" required/>
            <mat-error *ngIf="generalSettings.get('firebaseAccessToken').hasError('required')">
              {{ 'dft.admin.khachhang.validate.required' | translate }}
            </mat-error>
          </mat-form-field>
          <div fxLayout="row" fxLayoutAlign="end center" style="width: 100%;" class="layout-wrap">
            <button mat-button mat-raised-button color="primary" [disabled]="(isLoading$ | async) || generalSettings.invalid || !generalSettings.dirty"
                    type="submit">{{'dft.admin.khachhang.submit-button' | translate}}
            </button>
          </div>
        </fieldset>
      </form>
    </mat-card-content>
  </mat-card>
</div>
