<div class="tb-request-password-reset-content mat-app-background tb-dark" fxLayout="row" fxLayoutAlign="center center" style="width: 100%;">
  <mat-card style="width: 385px !important;" fxFlex="initial" class="tb-request-password-reset-card">
    <mat-card-title style="padding: 8px 8px !important;">
      <div style="text-align: center;">
        <span class="mat-headline" style="font-family: 'SF Pro Display' !important;
        font-style: normal !important;
        font-weight: 600 !important;
        font-size: 24px !important;
        line-height: 32px !important;
        letter-spacing: 0.37px !important;
        color: #43484D !important;
        padding: 0px !important">Nhập email để nhận lại mật khẩu</span>
      </div>
    </mat-card-title>
    <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
    </mat-progress-bar>
    <span style="height: 4px;" *ngIf="!(isLoading$ | async)"></span>
    <mat-card-content>
      <form [formGroup]="requestPasswordRequest" (ngSubmit)="sendResetPasswordRequest()">
        <fieldset [disabled]="isLoading$ | async">
          <div tb-toast fxLayout="column" style="padding: 8px 8px !important;">
            <mat-form-field class="mat-block" hideRequiredMarker>
              <mat-label translate>login.email</mat-label>
              <input matInput type="email" autofocus formControlName="email" email required/>
              <dft-label-icon matSuffix [name]="'User'"></dft-label-icon>
              <mat-error *ngIf="requestPasswordRequest.get('email').hasError('required')">
                <!--                {{ 'user.invalid-email-format' | translate }}-->
                Email không được bỏ trống
              </mat-error>
              <mat-error *ngIf="requestPasswordRequest.get('email').hasError('maxlength')">
                Email không được quá 320 kí tự
              </mat-error>
              <mat-error *ngIf="requestPasswordRequest.get('email').hasError('pattern')">
                Email không hợp lệ
              </mat-error>
            </mat-form-field>
            <div style="margin-top: 25px" fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="16px" fxLayoutAlign="start center"
                 fxLayoutAlign.gt-xs="center start">
              <button mat-raised-button color="accent" style="background: #EBF5FF !important; color: #3D85CC; height: 48px; font-size: 16px; font-weight: 600; width: 100%;" type="submit" [disabled]="(isLoading$ | async) || requestPasswordRequest.invalid">
                Xác nhận
              </button>
              <button mat-raised-button color="primary" style="border-radius: 8px; color: #43484D; height: 48px; font-size: 16px; font-weight: 600; width: 100%" type="button" [disabled]="(isLoading$ | async)"
                      routerLink="/login">
                Hủy
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </mat-card-content>
  </mat-card>
</div>
