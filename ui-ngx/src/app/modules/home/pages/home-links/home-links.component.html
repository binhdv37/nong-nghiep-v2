<div class="rz-pd" style="padding: 12px 20px; !important">
  <mat-grid-list class="tb-home-links" [cols]="cols" rowHeight="280px">
    <div *ngFor="let section of homeSections$| async">
      <mat-grid-tile *ngIf="section.places.length == 1" [colspan]="sectionColspan(section)">
        <mat-card>
          <mat-card-content style="height: 130px;">
            <mat-grid-list rowHeight="130px" [cols]="section.places.length">
              <mat-grid-tile  *ngFor="let place of section.places">
                <a mat-raised-button color="primary" class="tb-card-button" routerLink="{{place.path}}">
                  <!-- <mat-icon *ngIf="!place.isMdiIcon" class="material-icons tb-mat-96">{{place.icon}}</mat-icon>
                  <mat-icon *ngIf="place.isMdiIcon" class="tb-mat-96" [svgIcon]="place.icon"></mat-icon> -->
                  <dft-label-icon *ngIf="place.isMdiIcon" class="resize-icon" [name]='place.icon'></dft-label-icon>
                  <dft-label-icon *ngIf="!place.isMdiIcon"  class="material-icons resize-icon" [name]='place.icon'></dft-label-icon>
                  <span translate>{{place.name}}</span>
                </a>
              </mat-grid-tile>
            </mat-grid-list>
          </mat-card-content>
          <mat-card-title>
            <span translate class="mat-headline custom-text">{{section.name}}</span>
          </mat-card-title>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile *ngIf="section.places.length > 1" [colspan]="sectionColspan(section)">

        <mat-card
          style="width: 100%;
          height: 100%;
          box-shadow: 0px 0px 8px rgba(50, 50, 71, 0.08), 0px 8px 16px rgba(50, 50, 71, 0.06);">
          <div style="padding-bottom: 15px;">
            <mat-card-title style="text-align: left;
            margin: -20px;
            text-align: left;
            background: #F5F5F5;
            padding: 10px;
            border-radius: 20px 20px 0px 0px;">
              <span translate class="mat-headline custom-text">{{section.name}}</span>
            </mat-card-title>
          </div>

          <mat-card-content style="padding: 16px 0px !important;">
            <mat-grid-list rowHeight="170px" [cols]="section.places.length">
              <mat-grid-tile class="rz-pd" *ngFor="let place of section.places">
                <a style="box-shadow: 0px 0px 8px rgba(50, 50, 71, 0.08), 0px 8px 16px rgba(50, 50, 71, 0.06) !important;
                border-radius: 20px !important;" mat-raised-button color="primary"
                  class="tb-card-button" routerLink="{{place.path}}">
                  <!-- <mat-icon *ngIf="!place.isMdiIcon" class="material-icons tb-mat-96">{{place.icon}}</mat-icon>
                  <mat-icon *ngIf="place.isMdiIcon" class="tb-mat-96" [svgIcon]="place.icon"></mat-icon> -->
                  <dft-label-icon *ngIf="place.isMdiIcon"  class="resize-icon" [name]='place.icon'></dft-label-icon>
                  <dft-label-icon *ngIf="!place.isMdiIcon" class="resize-icon"  [name]='place.icon'></dft-label-icon>
                  <span class="custom-text" translate style="color: #43484D;">{{place.name}}</span>
                </a>
              </mat-grid-tile>
            </mat-grid-list>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

    </div>
  </mat-grid-list>
</div>
