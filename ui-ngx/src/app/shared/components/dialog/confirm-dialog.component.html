<div style="min-width: 350px !important;">
  <div class="background-header">
    <mat-icon [mat-dialog-close]="false" class="icon-close">
      close</mat-icon>
  </div>
  <div class="icon-center">
    <dft-label-icon class="icon-dialog" [name]="'Warning'"></dft-label-icon>
  </div>
  <div style="width: 100% !important;">
    <h5 class="title-dialog">{{data.title}}</h5>
    <div style="text-align: center !important;" mat-dialog-content [innerHTML]="data.message"></div>
    <div mat-dialog-actions fxLayoutAlign="center" style="text-align: center !important;">
      <button class="btn-dialog-no" style="margin-left: 4%;" mat-button color="primary" [mat-dialog-close]="false">
        <mat-icon>clear</mat-icon> {{data.cancel}}
      </button>
      <button class="btn-dialog-yes btn-icon"
              mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>
        <dft-label-icon matSuffix [name]="'TrashDialog'"></dft-label-icon>{{data.ok}}
      </button>
    </div>
  </div>
</div>
